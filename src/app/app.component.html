<main class="min-h-dvh mx-6 md:flex md:items-center">
  <div
    class="mx-auto my-[81px] max-w-[1110px] lxl:max-w-[825px] csm:max-w-[540px] md:flex md:justify-center md:gap-[30px] lmd:space-y-6">
    <app-profile (selected)="changeAppFrame($event)" />
    <div class="flex flex-wrap lmd:flex-col md:gap-[30px] lmd:gap-6">
      <ng-container *ngFor="let category of categories">
        <app-card [category]="category" [frame]="frame" />
      </ng-container>
    </div>

  </div>
</main>
